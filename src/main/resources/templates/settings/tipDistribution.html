<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <div class="form-group" th:each="position : ${employeeDTO.employees}" >
        <label th:text="${position.getClass().getSimpleName()}"></label>
        <input type="hidden" th:field="${position.setPercentOfTipout()}">
        <input type="number"
               th:name="${position}"
               th:value="${position.percentOfTipout}"
               class="form-control"/>
<!--        <p class="error" th:errors="${position.percentOfTipOut}"></p>-->
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Update Tipout Distribution" class="btn btn-warning">
    </div>
</form>
<br>

</body>
</html>
